<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Segurança Requerida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm bg-white rounded-xl shadow-2xl overflow-hidden p-8 space-y-6 transform hover:shadow-3xl transition duration-300">
        <header class="text-center">
            <h1 class="text-4xl font-extrabold text-red-600 tracking-tight">
                Site Malicioso
            </h1>
            <p class="mt-2 text-sm text-gray-500">
                Acesso negado. Por favor, verifique suas credenciais.
            </p>
        </header>
        <form class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nome de Usuário ou E-mail</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="exemplo@dominio.com"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150"
                    required
                />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Insira sua senha"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150"
                    required
                />
            </div>
            <button 
                type="submit" 
                id="submit-button"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-bold text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-300 transform hover:scale-[1.01]"
                onclick="event.preventDefault(); document.getElementById('message').classList.remove('hidden');"
            >
                Entrar
            </button>
        </form>
        <div id="message" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-md" role="alert">
            <p class="font-bold">Atenção!</p>
            <p class="text-sm">A injeção de URL de teste foi realizada com sucesso neste local.</p>
        </div>
        
    </div>

</body>

</html>
